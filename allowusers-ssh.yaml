---
- name: AllowUsers
  gather_facts: no
  hosts: all
  become: yes
  tasks:
    - name: add user to sshd AllowUsers
      lineinfile:
        path: "/etc/ssh/sshd_config"
        backup: true
        backrefs: true
        regex: "^AllowUsers\\s+(.*)$"
        line: "AllowUsers \\1 {{ var_user }}"
        state: present
        validate: sshd -t -f %s
      notify:
        - "reload_sshd"
    - name: reload sshd
      service:
        name: sshd
        state: reloaded
